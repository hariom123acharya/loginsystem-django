{% extends 'base.html'%}


{% block body%} 
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-3">
            <h2 class="heading-section">Register Page</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
              <div
                class="img"
                style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCjC68jllvAP_nc9Z_1ZbaXBuKXtNcZfQBPV-4M5iy-Q2oyNrRHOIPsmFFmauS7UJO1yE&usqp=CAU)"
              ></div>
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Sign Up</h3>
                  </div>
                  <div class="w-100">
                    <p class="social-media d-flex justify-content-end">
                      <a
                        href="#"
                        class="social-icon d-flex align-items-center justify-content-center"
                        ><span class="fa fa-facebook"></span
                      ></a>
                      <a
                        href="#"
                        class="social-icon d-flex align-items-center justify-content-center"
                        ><span class="fa fa-twitter"></span
                      ></a>
                    </p>
                  </div>
                </div>
                <form action="/" class="signup-form text-center" method="POST">
                    {% csrf_token %}

                  <div class="form-group mb-3">
                    <label class="label" for="name">First name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="First name"
                      name="fname"
                      required
                    />
                  </div>

                  <div class="form-group mb-3">
                    <label class="label" for="name">Last name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Last name"
                      name="lname"
                      required
                    />
                  </div>

                  <div class="form-group mb-3">
                    <label class="label" for="name">Number</label>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Number"
                      required
                      name='number'
                    />
                  </div>

                  <div class="form-group mb-3">
                    <label class="label" for="name">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      name="email"
                      required
                    />
                  </div>

                  <div class="form-group mb-3">
                    <label class="label" for="password">Password</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Password"
                      name="password"
                      required
                    />
                  </div>

                  <div class="form-group mb-3">
                    <label class="label" for="password">Confirm Password</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Confirm Password"
                      name="cpassword"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="submit"
                      class="form-control btn btn-primary rounded submit px-3"
                      value="Register"
                    />


                  </div>
                  <div class="form-group d-md-flex">
                    <div class="w-50 text-left">
                      <label class="checkbox-wrap checkbox-primary mb-0"
                        >Remember Me
                        <input type="checkbox" checked />
                        <span class="checkmark"></span>
                      </label>
                    </div>
                    <div class="w-50 text-md-right">
                      <a href="#">Forgot Password</a>
                    </div>
                  </div>
                </form>
                <p class="text-center">
                  Not a member? <a href="/login/">Sign Up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{%endblock body%}
